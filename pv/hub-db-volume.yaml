apiVersion: v1
kind: PersistentVolume
metadata:
  name: hub-db-pv
  namespace: default
  labels:
    name: hub-db-pv
spec:
  storageClassName: nfs-storage
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: ${volumeSize}
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${nfsServer}
    path: ${hubDbPath}