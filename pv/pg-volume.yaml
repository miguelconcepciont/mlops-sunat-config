apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: default
spec:
  storageClassName: nfs-storage
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 8Gi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: storagenfsmlops.privatelink.file.core.windows.net
    path: /storagenfsmlops/nfs-share/bitnami/postgresql/data