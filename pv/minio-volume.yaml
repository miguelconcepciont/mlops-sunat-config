apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv
  namespace: default
  labels:
    name: minio-pv
spec:
  storageClassName: nfs-storage
  accessModes:
  - ReadWriteMany
  capacity:
    storage: ${volumeSize}
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${nfsServer}
    path: ${minioDataPath}